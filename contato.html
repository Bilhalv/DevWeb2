    <header>
      <nav>

    <main>
      <section class="two-columns" style=" margin-top: 20px;">
        <div class="column">
          <img width="80%" src="https://static-00.iconduck.com/assets.00/phone-call-fill-contact-icon-2047x2048-vcoagu3q.png"/>
        </div>
        <div class="column">
          <form>
            <table>
              <tr>
                <td>
                  <label>Nome</label>
                </td>
                <td>
                  <input type="text" placeholder="Nome" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Email</label>
                </td>
                <td>
                  <input type="email" placeholder="Email" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Assunto</label>
                </td>
                <td>
                  <input type="text" placeholder="Assunto" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Mensagem</label>
                </td>
                <td>
                  <textarea placeholder="Como podemos melhorar?"></textarea>
                </td>
              </tr>
            </table>
            <button>Enviar mensagem</button>
          </form>
        </div>
      </section>
    </main>
